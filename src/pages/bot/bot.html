<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Research Bot</ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content >
  <div>
    <div *ngFor="let message of messages" class="message" 
      [ngClass]="(message.isResponse) ? 'response' : ''">
        <span>{{message.text}} </span> 
      
    </div>
    <ion-spinner icon="dots" *ngIf="isLoading"></ion-spinner>
  </div> 
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-item>
    <ion-input type="text" placeholder="Ask a Question" 
      (keypress)="keyEventHandler($event.keyCode)"
      on-return="sendMessage(); closeKeyboard()" 
      [(ngModel)]="userInput"
      xon-focus="inputUp()" xon-blur="inputDown()" >
    </ion-input>
    </ion-item>
    <ion-buttons end>
      <button ion-button icon-right color="royal" (click)='sendMessage();'>
        
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-footer>
